<!DOCTYPE html>
<!-- saved from url=(0053)https://gridbyexample.com/examples/code/example1.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mike ten Hoonte</title>
    
    <style>
	body {
		margin: 40px;
	}
	.wrapper {
		display: grid;
    grid-gap: 10px;
		grid-template-columns: 100px 100px 100px;
		background-color: #fff;
		color: #444;
	}

	.box {
		background-color: #444;
		color: #fff;
		border-radius: 5px;
		padding: 20px;
		font-size: 150%;

	}



   </style>
</head>

 <body>

	 <div class="wrapper">
		<div class="box a"><img src="{% static 'mike2019_site.jpg' %}"height = 400></div>
		<div class="box b">{% for job in jobs.all %}

                
                   <p> <img src="{{  job.image.url  }}"></p>

                        <p class="card-text"> {{ job.summary }} </p>
                
             {% endfor %}</div>
		<div class="box c"><h1 class="jumbotron-heading"><strong>Michael</strong></h1></div>
		<div class="box d">D</div>
		<div class="box e">E</div>
		<div class="box f">F</div>
	</div>


</body></html>
